<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta charset="utf-8">
	<script src="https://cdn.firebase.com/js/client/1.0.15/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<header>
	<h1>NR-soccer</h1>
</header>

<main>
	<div class="scores">
		<span id="black">0</span> : <span id="gray">0</span>
	</div>
</main>

<script>
	// Get a reference to the presence data in Firebase.
	var soccerRef = new Firebase("http://vivid-fire-2266.firebaseio.com/soccer/");

	// display scores on load
	soccerRef.on("value", function(snapshot) {
		$('#black').text(snapshot.child('black').val());
		$('#gray').text(snapshot.child('gray').val());
	});

	// Update our GUI to change a scores.
	soccerRef.on("child_changed", function (snapshot) {
		var score = snapshot.val();
		$('#' + snapshot.name()).text(score);
	});

</script>
</body>
</html>
